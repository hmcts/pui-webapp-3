<div class="jui-width-container">
  <main class="govuk-main-wrapper" role="main">
      <div class="govuk-grid-row">
          <div class="govuk-grid-column-two-thirds">
              <div class="govuk-panel govuk-panel--confirmation">
                  <h2 class="govuk-panel__title">{{message}}</h2>
                  <div class="govuk-panel__body">{{caseId}}</div>
              </div>
              <h2 class="govuk-heading-m">What happens next?</h2>
              <p>...</p>
              <p><a routerLink="{{returnPage}}">{{returnLabel}}</a></p>
          </div>


          <!--ERROR-->
          <div *ngIf="error" class="hmcts-alert hmcts-alert--warning">

            <svg class="hmcts-alert__icon" fill="currentColor" role="presentation" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25" height="25" width="25">
            <path d="M13.6,15.4h-2.3v-4.5h2.3V15.4z M13.6,19.8h-2.3v-2.2h2.3V19.8z M0,23.2h25L12.5,2L0,23.2z" /></svg>
            
            <span class="hmcts-alert__message">
            <span class="hmcts-alert__assistive">Warning</span>
            {{message}}.
            </span>
            
            </div> 
            <!-- ERROR-->



      </div>
  </main>
</div>
