<div class="hmcts-menu">
    <button class="govuk-button hmcts-menu__toggle-button" type="button" aria-haspopup="true" aria-expanded="true">{{ config.buttonText }}</button>
    <div class="hmcts-menu__wrapper hmcts-menu__wrapper--right" role="menu" [ngStyle]="styles" #optionsDropdown>
        <button type="submit" class="hmcts-menu__item" data-secondary="true" role="menuitem" *ngFor="let item of items">
            {{ item['text']}}
        </button>
    </div>
</div>
